name: Deploy
on: [push]
jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
    - name: pull-test-deploy
      uses: appleboy/ssh-action@v1.1.0
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }} 
        key: ${{ secrets.KEY }}
        port: ${{ secrets.PORT }}
        script: |
          cd app
          git pull origin main
          go test -v ./..
          docker-compose down && docker-compose up --build -d
